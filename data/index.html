<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" type="text/css" href="header_footer.css" />

	<header class="container-fluid">

		</div>
	</header>
	<main class="container-fluid">
		<div class="container softpage">
			<div class="block1 left">
				<nav class="soft muz-soft">
					<input type="button" id="btn_1" value="РАДУГА" />

					<input type="button" id="btn_3" value="МАГИЯ" />

					<input type="button" id="btn_5" value="МИКС" />
				</nav>
			</div>
			<div class="block1 center1">
				<nav class="soft din-soft">
					<input type="button" id="btn_6" value="ranbow" />
					<input type="button" id="btn_7" value="stavr" />
					<input type="button" id="btn_8" value="magic" />
					<input type="button" id="btn_9" value="sharm" />
					<input type="button" id="btn_10" value="mix" />
				</nav>
			</div>
			<div class="block1 center2">
				<nav class="soft din-soft">
					<input type="button" id="btn_11" value="ranbow" />
					<input type="button" id="btn_12" value="stavr" />
					<input type="button" id="btn_13" value="magic" />
					<input type="button" id="btn_14" value="sharm" />
					<input type="button" id="btn_15" value="mix" />
				</nav>
			</div>
			<div class="block1 right">
				<nav class="soft din-soft">
					<input type="range" value="50" />
					<input type="range" value="50" />
					<input type="number" value="100" />
					<input type="image" src="find.png" value="СТАВР" />
					<p>Время: <span id="minTime"></span>:<span id="secTime"></span></p>
				</nav>
			</div>
		</div>
	</main>
	<footer class="container-fluid">
		<div class="container d-flex">
			<div class="left d-flex">
				<nav>
					<a class="active" href="#">Настройка</a>
					<a href="#">О устройстве</a>
					<a href="#">О программе</a>
					<a href="#">Контакты</a>
				</nav>
			</div>
			<div class="right">
				<div>
					<div class="d-flex">
						<a href="#" class="box telegram"></a>
						<a href="#" class="box wtsp"></a>
						<a href="#" class="box email"></a>

					<p>&copy Все права защищены. 2024</p>
